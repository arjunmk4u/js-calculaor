<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="keydown('7')">7</button>
        <button onclick="keydown('8')">8</button>
        <button onclick="keydown('9')">9</button>
        <button onclick="keydown('+')" id="fn">+</button>
        <button onclick="keydown('4')">4</button>
        <button onclick="keydown('5')">5</button>
        <button onclick="keydown('6')">6</button>
        <button onclick="keydown('-')" id="fn">-</button>
        <button onclick="keydown('1')">1</button>
        <button onclick="keydown('2')">2</button>
        <button onclick="keydown('3')">3</button>
        <button onclick="keydown('/')" id="fn">/</button>
        <button onclick="keydown('0')">0</button>
        <button onclick="keydown('.')">.</button>
        <button onclick="cleardisplay()">C</button>
        <button onclick="keydown('*')" id="fn">*</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
